       <div class="parent">
        <h2>Select your class below</h2>
       <div class="dropdown">
        <input type="text" class="textbox"
        placeholder="dropdown menu" readonly>
        <i class="fa-solid fa-caret-down"></i>
        <div class="option">
            <div onclick="show('JSS 1')">JSS 1</div>
            <div onclick="show('JSS 2')">JSS 2</div>
            <div onclick="show('JSS 3')">JSS 3</div>
            <div onclick="show('SSS 1')">SSS 1</div>

              //  var val = document.getElementById("class").value;
               // document.getElementById("demo").innerHTML = select.value ;
           // });

           function show(anything){
            document.querySelector('.textbox').value = anything;
           }
           var dropdown = document.querySelector('dropdown');
           dropdown.onclick = function(){
            dropdown.classList.toggle('active');
           };
           var val = document.querySelector('dropdown').value;
            document.getElementById("demo").innerHTML = value ;
        </script>
