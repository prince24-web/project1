<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dropdown.css">
</head>
<body>
    <div class="container">
        <h2>video category</h2>
        <div class="select-box">
            <div class="selected" id="select">
                select video
            </div>
            <div class="option-container">
               
                <div class="option">
                    <input type="radio"
                    name="category"
                     id="automobile"
                    class="radio">
                    <label for="automobile">automobile</label>
                </div>
                <div class="option">
                    <input type="radio"
                    name="category"
                     id="film"
                    class="radio">
                    <label for="film">film & animation</label>
                </div>
                <div class="option">
                    <input type="radio"
                    name="category"
                     id="science"
                    class="radio">
                    <label for="science">science and tech</label>
                </div>
                <div class="option">
                    <input type="radio"
                    name="category"
                     id="music"
                    class="radio">
                    <label for="music">music
                    </label>
                </div>
            </div>
        </div>
    </div>
       <p>you have selected:<span id="demo"></span></p> 
    <script>
        const selected = document.querySelector(".selected");
        const optionscontainer = document.querySelector(".option-container");

        const optionlist = document.querySelectorAll(".option");

        selected.addEventListener("click",()=>{
            optionscontainer.classList.toggle("active");
        });
        optionlist.forEach(o =>{
            o.addEventListener('click', () => {
                selected.innerHTML = o.querySelector("label").innerHTML;
                optionscontainer.classList.remove("active")});
            
        });
            
       
    </script>
</body>
</html>
